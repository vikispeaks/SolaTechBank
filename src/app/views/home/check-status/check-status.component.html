<mat-card>
  <mat-card-header>
    <mat-card-title>Check Application Status</mat-card-title>
  </mat-card-header>

  <mat-card-content>
    <mat-card>
      <mat-card-content>
          <form fxLayoutAlign="center stretch" fxLayout="column" class="auth-form">
              <div fxLayout fxLayoutAlign="space-between center">
                <mat-form-field fxFlex="68%">
                  <input matInput name="name" type="text" placeholder="Application ID" tabindex="1" required autofocus>
                </mat-form-field>
        
                <button type="submit" mat-raised-button color="primary" fxFlex="30%" tabindex="14">Get Status</button>
        
              </div>
            </form>
      </mat-card-content>
    </mat-card>
  </mat-card-content>


  <mat-card class="mat-elevation-z0">
    <mat-card-title>
      Application Status - ID - 000000000
    </mat-card-title>
    <mat-card-content>
      The Status is In-progress

      <mat-list>
        <mat-list-item>Loan Amount</mat-list-item>
        <mat-divider></mat-divider>
        <mat-list-item>Tenure</mat-list-item>
        <mat-divider></mat-divider>
        <mat-list-item>Interest Rate</mat-list-item>
        <mat-divider></mat-divider>
        <mat-list-item>EMI</mat-list-item>
      </mat-list>

    </mat-card-content>

    <div fxLayout="row" fxLayoutAlign="end center" fxLayoutGap="2%" class="auth-button nav-spacer">
        <button mat-raised-button color="default" fxFlex="10%" tabindex="15">Reject Offer</button>
        <button type="submit" mat-raised-button color="primary" fxFlex="15%" tabindex="14">Accept Offer</button>
      </div>
  </mat-card>

  <mat-card class="mat-elevation-z0">
    <mat-card-title>
      Loan Status - ID - 000000000
    </mat-card-title>
    <mat-card-content>
      <mat-list>
        <mat-list-item>Loan Amount</mat-list-item>
        <mat-divider></mat-divider>
        <mat-list-item>Tenure</mat-list-item>
        <mat-divider></mat-divider>
        <mat-list-item>Interest Rate</mat-list-item>
        <mat-divider></mat-divider>
        <mat-list-item>EMI</mat-list-item>
      </mat-list>

    </mat-card-content>

  </mat-card>

</mat-card>
