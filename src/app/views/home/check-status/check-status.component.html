<mat-card>
  <mat-card-header>
    <mat-card-title>Check Application Status</mat-card-title>
  </mat-card-header>

  <mat-card-content>

    <form fxLayoutAlign="center stretch" fxLayout="column" class="auth-form">
      <div fxLayout fxLayoutAlign="space-between center">
        <mat-form-field fxFlex="68%">
          <input matInput name="name" type="text" placeholder="Application ID" tabindex="1" required autofocus>
        </mat-form-field>

        <button type="submit" mat-raised-button color="primary" fxFlex="30%" tabindex="14">Get Status</button>

      </div>
    </form>
  </mat-card-content>

<mat-card>
  <mat-card-title>
    Application ID - 000000000
  </mat-card-title>
  <mat-card-content>
    The Status is In-progress
  </mat-card-content>
  </mat-card>

</mat-card>
